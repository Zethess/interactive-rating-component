<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main class="card">
    <section class="rating-card">
      <h1 class="rating-card-h1">How did we do?</h1>
      <p class="rating-card-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <form class="rating-form" id="ratingForm">
          <fieldset class="rating-form-group">
            
            <input class="form-inputs" type="radio" id="rating1" name="rating" value="1"  >
            <label for="rating1" class="opt">1</label>
            
            <input class="form-inputs" type="radio" id="rating2" name="rating" value="2" >
            <label for="rating2" class="opt">2</label>
            
            <input class="form-inputs" type="radio" id="rating3" name="rating" value="3" >
            <label for="rating3" class="opt">3</label>
            
            <input class="form-inputs" type="radio" id="rating4" name="rating" value="4" >
            <label for="rating4" class="opt">4</label>
            
            <input class="form-inputs" type="radio" id="rating5" name="rating" value="5" >
            <label for="rating5" class="opt">5</label>
          </fieldset>
          <button class="submit-button" id="flipButton" disabled>Submit</button>
        </form>        
    </section>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <section class="thank-you-card">
      <p class="selected-rating-paragraph">You selected <span>3</span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="thank-you-card-description-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </section>
  <!-- Thank you state end -->
  </main>
  <script src="assets/js/lib/jquery-3.7.0.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
